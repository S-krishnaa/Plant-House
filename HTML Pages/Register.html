<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* background:linear-gradient(to right,  rgb(224, 240, 209),  rgb(235, 249, 222)); */
      background-image: url("Image/beautiful-interior-design-with-green-plants.jpg");
      background-size: cover;

      opacity: 85%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 400px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    input[type="text"],
    input[type="tel"],
     input[type="email"],
    input[type="password"]
    {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form action="/register" method="post">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      <input type="email" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
