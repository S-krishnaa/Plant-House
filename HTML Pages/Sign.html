<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* background: linear-gradient(to right,  rgb(224, 240, 209),  rgb(235, 249, 222)); */
      background-image:url("Image/beautiful-interior-design-with-green-plants.jpg");
      background-size: cover;
      opacity: 85%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
    }
    .signin-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ecb;
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <form action="/signin" method="post">
      <input type="email" name="email" placeholder="Email (must include @)" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="note">Don't have an account? <a href="Register.html">Register here</a></div>
  </div>
</body>
</html>
